<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>헌혈 실습</title>
</head>
<body>
<h1>헌혈 조건 체크</h1>

<script>

function check(){
	var age = document.getElementById("age").value;
	var weight = document.getElementById("weight").value;
if(age>=16 && age<=69){
	if(document.getElementById("male").checked){
		if(weight>=50){
			document.getElementById("c").innerHTML="헌혈 가능합니다";
			}
		else{document.getElementById("c").innerHTML="체중 미달";}
		}
	else if(document.getElementById("female").checked){
		if(weight>=45){
			document.getElementById("c").innerHTML="헌혈 가능합니다";
		}
		else{document.getElementById("c").innerHTML="체중 미달";}
	}
}
else{document.getElementById("c").innerHTML="연령 부적합";}
}

</script>
나이 : <input type="text" id="age" size="5"> 세<br>
성별 : 남자<input type="radio" name="gender" id="male"checked>여자<input type="radio" name="gender" id="female" checked><br> 
몸무게 : <input type="text" id="weight" size="5"> kg<br><br>
<input type="button" value="헌혈 조건 체크" onclick="check();">
<p id="c"></p>
</body>
</html>
